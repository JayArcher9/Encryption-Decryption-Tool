<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption/Decryption Tool</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/node-forge@0.10.0/dist/forge.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Encryption/Decryption Tool</h1>
        <div class="section">
            <label for="input-text">Input Text:</label>
            <textarea id="input-text" rows="5"></textarea>
        </div>
        <div class="section">
            <h2>Choose Algorithm</h2>
            <select id="algorithm" class="algorithm-select">
                <option value="aes">AES</option>
                <option value="rsa">RSA</option>
                <option value="vigenere">Vigen√®re Cipher</option>
            </select>
        </div>
        <div class="section" id="key-section">
            <label for="key">Key:</label>
            <textarea id="key" rows="5" placeholder="To view keys, click 'Show Keys' checkbox"></textarea>
            <input type="checkbox" id="show-keys-checkbox">
            <label for="show-keys-checkbox" id="show-keys-checkbox">Show Keys</label>
        </div>
        <div class="section">
            <button onclick="processText('encrypt')" class="main-button">Encrypt</button>
            <button onclick="processText('decrypt')" class="main-button">Decrypt</button>
        </div>
        <div class="section">
            <label for="output">Result:</label>
            <div class="output-section">
                <textarea id="output" rows="5" readonly></textarea>  
            </div>
            <div class="output-buttons">
                <button onclick="copyResult()" class="output-button"><i class="fas fa-copy"></i></button>
                <button onclick="clearResult()" class="output-button"><i class="fas fa-trash"></i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
